    <title>Iniciar Sesión</title>
</head>
<body>
    <nav class="hijo1">
        <ul class="hijo1hijonav"> 
            <a href="index.html" ><img src="icono1.ico" alt="logo" width="50" height=60"></a>
            <a href="tienda.html"><li class="nav1"><i class="fas fa-store"></i> Tienda</li></a>
            <a href="#sobre"><li class="nav1"><i class="fas fa-users"></i> Sobre nosotros</li></a>
            <a href="registro.html"><li class="nav1"><i class="fas fa-id-badge"></i> Registro</li></a>
                    <a href="iniciosesion.html"><li class="nav1"><i class="fas fa-user-check"></i> Iniciar sesión</li></a>
            <a href="#contacto"><li class="nav1"><i class="fas fa-question-circle"></i>  Contacto</li></a>
        </ul>
    </nav>
    <main class="hijo2">
        <div class="hijo2form">
            <div class="hijo2formhijo">
                <div><h3>Registro</h3></div>
                <form method="" action="" class="caja">
                    <label>Nombre<br>
                        <input placeholder="Nombre" type="text" name="" id="nombre">
                    </label>
                    <br><br>
                    <label>Apellidos<br>
                        <input placeholder="Apellidos" type="text" name="" id="apellidos">
                    </label>
                    <br><br>
                    <label>DNI<br>
                        <input placeholder="DNI" type="text" name="" id="dni">
                    </label>
                    <br><br>
                    <label>Teléfono<br>
                        <input placeholder="123456789" type="tel" id="tlfn">
                    </label>
                    <br><br>
                    <label>Dirección<br>
                        <input type="text" id="dir">
                    </label>
                    <br><br>
                    <label>Correo<br>
                        <input placeholder="ejemplocorreo@gmail.com" type="email" name="" id="correo">
                    </label>
                    <br>
                    <label>Contraseña<br>
                        <input placeholder="********" type="password" id="contrase">
                    </label>
                    <br><br>
                    <label>Acepto las condiciones de uso<br>
                        <input type="checkbox" name="" id="condiciones">
                    </label>
                    <br><br>
                    <button type="submit" name="" id="boton"><h7>Registrarse</h7></button>
                </form>
                <br>
            </div>
        </div>
    </main>
    <footer class="hijo4">
        <ul class="hijo4hijo">
            <a href="#contacto" class="hijo4hijo2"><li id="hijo4hijo2">Contacto</li></a>
            <a href="#rs" class="hijo4hijo2" ><li id="hijo4hijo2">Redes sociales</li></a>
